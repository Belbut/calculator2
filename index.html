<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="calculator-body">
            <div class="output">
                <div class = "function">Belbut's calculator v2</div>
            </div>
            <div class="input">
                <div id="row1" class="row">
                    <button class="double">C</button>
                    <button class="double">‚Üê</button>

                </div>
                <div id="row2" class="row">
                    <button class="single">7</button>
                    <button class="single">8</button>
                    <button class="single">9</button>
                    <button class="single">+</button>


                </div>
                <div id="row3" class="row">
                    <button class="single">4</button>
                    <button class="single">5</button>
                    <button id="6" class="single">6</button>
                    <button class="single">-</button>
                </div>
                <div id="row4" class="row">
                    <button class="single">1</button>
                    <button class="single">2</button>
                    <button class="single">3</button>
                    <button class="single">x</button>
                </div>
                <div id="row5" class="row">
                    <button class="single">,</button>
                    <button class="single">0</button>
                    <button class="single">=</button>
                    <button class="single">/</button>
                </div>
            </div>
        </div>

    </main>

    <footer>Created by <a href="https://github.com/Belbut">Belbut</a></footer>
</body>

</html>
